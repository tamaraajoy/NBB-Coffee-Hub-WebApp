<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil - NBB Coffee Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .font-title { font-family: 'Playfair Display', serif; }
    .font-body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="font-body bg-gray-100">

  <!-- HEADER -->
  <header class="bg-[#4B3832]/90 text-[#EFEBE9] py-4 px-8">
    <img src="logo.png" alt="NBB Coffee Hub Logo" class="h-12 w-auto drop-shadow-md">
  </header>

  <!-- MAIN FORM -->
  <main class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8 mt-10 mb-16">
    <h2 class="text-3xl font-title text-[#4B3832] mb-6 text-center">Edit Profil Pembeli</h2>

    <form id="editForm" class="space-y-6">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="Masukkan nama lengkap">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="email@example.com">
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
          <input type="tel" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="+62 812 3456 7890">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
          <input type="date" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Alamat Lengkap</label>
        <textarea rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="Jl. Contoh No. 123, Kota Bandung"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Kecamatan</label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="Kecamatan">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Kota/Kabupaten</label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="Kota Bandung">
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Provinsi</label>
          <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="Jawa Barat">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Kode Pos</label>
          <input type="number" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]" placeholder="40123">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
        <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]">
          <option value="">Pilih jenis kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Preferensi Kopi</label>
        <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#B8860B] focus:border-[#B8860B]">
          <option value="">Pilih jenis kopi favorit</option>
          <option value="Arabika">Arabika</option>
          <option value="Robusta">Robusta</option>
          <option value="Excelsa">Excelsa</option>
          <option value="Liberica">Liberica</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <div class="text-center pt-6 flex justify-center gap-4">
        <button type="submit" class="bg-[#B8860B] text-white px-6 py-2 rounded-lg hover:bg-[#654321] transition">Simpan Perubahan</button>
        <button type="button" id="batalBtn" class="border border-[#B8860B] text-[#B8860B] px-6 py-2 rounded-lg hover:bg-[#B8860B] hover:text-white transition">Batal</button>
      </div>

    </form>
  </main>

  <script>
    document.getElementById("batalBtn").addEventListener("click", () => {
      window.location.href = "produk.html"; // kembali ke halaman produk
    });
  </script>
</body>
</html>
