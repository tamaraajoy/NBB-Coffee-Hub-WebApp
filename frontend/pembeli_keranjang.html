<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang - NBB Coffee Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .font-title { font-family: 'Playfair Display', serif; }
    .font-body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="font-body bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
   <header class="bg-[#4B3832]/90 backdrop-blur-sm text-[#EFEBE9] fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-8 h-20 bg-[#4B3832]/70">
       <img src="logo.png" alt="NBB Coffee Hub Logo" class="h-12 w-auto drop-shadow-md">
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="pembeli_beranda.html" class="hover:text-[#B8860B] transition">Beranda</a>
        <a href="pembeli_produk.html" class="hover:text-[#B8860B] transition">Produk</a>
        <a href="pembeli_blog.html" class="hover:text-[#B8860B] transition">Blog</a>
        <a href="pembeli_harga.html" class="hover:text-[#B8860B] transition">Harga Kopi</a>
        <a href="pembeli_pesanan.html" class="hover:text-brown-600 font-semibold">Pesanan Saya</a>

      </nav>

      <div class="flex items-center space-x-4">
        <a href="pembeli_keranjang.html" class="hover:text-[#B8860B] transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l1.4-7H6.4M15 13a2 2 0 11-4 0 2 2 0 014 0zM19 13a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </a>
        <!-- Tombol buka profil -->
        <button id="open-profil" class="hover:text-[#B8860B] transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A12 12 0 0112 15c2.146 0 4.148.74 5.766 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- ISI HALAMAN -->
  <main class="pt-28 container mx-auto px-6 pb-20">
    <h2 class="text-2xl font-semibold mb-6 text-center">Keranjang Belanja Kamu</h2>

    <!-- List Produk -->
    <div id="cart-container" class="bg-white shadow-md rounded-xl p-6 space-y-6">
      <!-- Produk diisi oleh JavaScript -->
    </div>

    <!-- Total Harga -->
    <div class="bg-white shadow-md rounded-xl mt-8 p-6 flex justify-between items-center">
      <h3 class="text-lg font-semibold">Total:</h3>
      <p id="total-harga" class="text-xl font-bold text-[#B8860B]">Rp0</p>
    </div>

    <!-- Tombol Checkout -->
    <div class="mt-6 text-center">
    <a id="checkout-btn" href="pembeli_pembayaran.html" class="bg-[#B8860B] text-white px-6 py-3 rounded-lg hover:bg-[#9A7508] font-medium inline-block text-center">
      Lanjut ke Pembayaran
    </a>

    </div>
  </main>

   <!-- ✅ PROFIL PANEL PEMBELI -->
<div id="profil-panel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[100] transform translate-x-full transition-all duration-300 ease-in-out">
  <div class="flex justify-between items-center px-6 py-4 border-b bg-[#4B3832]/90 text-[#EFEBE9]">
    <h3 class="text-lg font-semibold">Profil Pembeli</h3>
    <button id="close-profil" class="text-gray-200 hover:text-red-400 text-2xl">&times;</button>
  </div>

  <div class="p-6 space-y-4 text-sm" id="profil-panel-data">
    <p class="text-gray-500 italic">Memuat data...</p>
  </div>

  <div class="p-6 border-t text-center">
    <a href="pembeli_editprofil.html" class="bg-[#B8860B] text-white px-4 py-2 rounded-lg hover:bg-[#654321] transition">Edit Profil</a>
  </div>
</div>

  <!-- ✅ FOOTER -->
  <footer class="bg-[#4B3832]/90 text-[#EFEBE9] py-10 mt-12">
    <div class="text-center text-sm text-gray-300">&copy; 2025 NBB Coffee Hub Petani. All Rights Reserved.</div>
  </footer>

  <!-- ✅ Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const panel = document.getElementById("profil-panel");
    const openBtn = document.getElementById("open-profil");
    const closeBtn = document.getElementById("close-profil");
    const panelData = document.getElementById("profil-panel-data");

    // buka & tutup panel
    openBtn?.addEventListener("click", () => panel.classList.remove("translate-x-full"));
    closeBtn?.addEventListener("click", () => panel.classList.add("translate-x-full"));

    // ambil data dari localStorage
    const data = JSON.parse(localStorage.getItem("profilPembeli"));

    if (!data) {
      panelData.innerHTML = `
        <p class='text-gray-500 italic'>Belum ada data profil.</p>
        <p><a href='pembeli_editprofil.html' class='text-[#B8860B] underline'>Isi profil di sini</a></p>
      `;
      return;
    }

    // tampilkan data
    panelData.innerHTML = `
      <div class="flex justify-center mb-4">
        <img src="${data.foto || 'default-profile.png'}" class="w-20 h-20 rounded-full object-cover border-4 border-[#B8860B]/70 shadow-md">
      </div>
      <p><span class='text-gray-500'>Nama:</span> ${data.nama}</p>
      <p><span class='text-gray-500'>Email:</span> ${data.email}</p>
      <p><span class='text-gray-500'>Telepon:</span> ${data.telepon}</p>
      <p><span class='text-gray-500'>Alamat:</span> ${data.alamat}</p>
      <p><span class='text-gray-500'>Wilayah:</span> ${data.kecamatan}, ${data.kota}, ${data.provinsi} (${data.kodepos})</p>
    `;
  });
  </script>

  <!-- CART SCRIPT: baca dari localStorage 'keranjang', tampilkan, update, hapus -->
  <script>
    const container = document.getElementById("cart-container");
    const totalHarga = document.getElementById("total-harga");

    function rupiah(n) {
      return "Rp" + n.toLocaleString();
    }

    // ambil data dari localStorage
    let cartItems = JSON.parse(localStorage.getItem("keranjang")) || [];

    function renderCart() {
      container.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">Keranjang kosong. Silakan tambah produk dari halaman Produk.</p>`;
      }

      cartItems.forEach((item, index) => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "flex flex-col md:flex-row justify-between items-center border-b pb-4 gap-4";

        div.innerHTML = `
          <div class="flex items-center gap-4 w-full md:w-2/3">
            <img src="${item.img ? item.img : 'https://via.placeholder.com/100x80'}" class="w-24 h-20 object-cover rounded">
            <div>
              <h3 class="text-lg font-semibold">${item.nama}</h3>
              <p class="text-gray-600 text-sm">${item.penjual ? item.penjual : ''}</p>
              <p class="text-sm text-gray-600">Harga: Rp${item.harga.toLocaleString()}</p>
            </div>
          </div>

          <div class="flex items-center gap-3 w-full md:w-1/3 justify-between">
            <div class="flex items-center">
              <button onclick="ubahJumlah(${index}, -1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">−</button>
              <span class="mx-3 font-semibold">${item.jumlah}</span>
              <button onclick="ubahJumlah(${index}, 1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">+</button>
            </div>

            <div class="text-right font-semibold text-[#B8860B]">
              Rp${subtotal.toLocaleString()}
              <div><button onclick="hapusItem(${index})" class="text-sm text-red-600 mt-2">Hapus</button></div>
            </div>
          </div>
        `;

        container.appendChild(div);
      });

      totalHarga.textContent = rupiah(total);

      // simpan update ke localStorage
      localStorage.setItem("keranjang", JSON.stringify(cartItems));
    }

    function ubahJumlah(index, delta) {
      cartItems[index].jumlah += delta;
      if (cartItems[index].jumlah < 1) cartItems[index].jumlah = 1;
      cartItems[index].total = cartItems[index].jumlah * cartItems[index].harga;
      renderCart();
    }

    function hapusItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("keranjang", JSON.stringify(cartItems));
      renderCart();
    }

    // render awal
    renderCart();
  </script>

</body>
</html>
