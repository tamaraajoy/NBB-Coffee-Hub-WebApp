  <!-- ISI HALAMAN -->
  <main class="pt-28 container mx-auto px-6 pb-20">

    <!-- Tombol Checkout -->

    </div>

  <!-- ✅ Panel Profil -->
  <div id="profil-panel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-[100] transform translate-x-full transition-all duration-300 ease-in-out">
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h3 class="text-lg font-semibold text-[#4B3832]">Profil Pengguna</h3>
      <!-- Tombol close -->
      <button id="close-profil" class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
    </div>
    <div class="p-6 space-y-4 text-sm">
      <div>
        <p class="text-gray-500">Nama</p>
        <p class="font-medium">Tamara Joy</p>
      </div>
      <div>
        <p class="text-gray-500">Email</p>
        <p class="font-medium">tamara.joy@example.com</p>
      </div>
      <div>
        <p class="text-gray-500">No. Telepon</p>
        <p class="font-medium">+62 812 3456 7890</p>
      </div>
      <div>
        <p class="text-gray-500">Alamat</p>
        <p class="font-medium">Bandung, Jawa Barat</p>
      </div>
      <div class="mt-6 flex flex-col space-y-3">
        <button class="bg-[#B8860B] text-white py-2 rounded-lg hover:bg-[#9A7508]">Edit Profil</button>
        <button class="border border-[#B8860B] text-[#B8860B] py-2 rounded-lg hover:bg-[#B8860B] hover:text-white">Keluar</button>
      </div>
    </div>
  </div>

  <!-- ✅ Script -->
  <script>
    const openProfil = document.getElementById("open-profil");
    const closeProfil = document.getElementById("close-profil");
    const profilPanel = document.getElementById("profil-panel");

    openProfil.addEventListener("click", () => {
      profilPanel.classList.remove("translate-x-full");
    });

    closeProfil.addEventListener("click", () => {
      profilPanel.classList.add("translate-x-full");
    });
  </script>
</body>
</html>
  <script>
    // Data contoh (bisa diganti dari localStorage nanti)
    const cartItems = [
      { nama: "Kopi Arabika Aceh Gayo", harga: 25000, jumlah: 1 },
      { nama: "Kopi Tubruk Jawa", harga: 8000, jumlah: 2 },
      { nama: "Cold Brew Coffee", harga: 20000, jumlah: 1 },
    ];

    const container = document.getElementById("cart-container");
    const totalHarga = document.getElementById("total-harga");

    function renderCart() {
      container.innerHTML = "";
      let total = 0;

      cartItems.forEach((item, index) => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-4";

        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.nama}</h3>
            <p class="text-gray-600">Harga: Rp${item.harga.toLocaleString()}</p>
          </div>
          <div class="flex items-center space-x-3">
            <button onclick="ubahJumlah(${index}, -1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">−</button>
            <span class="font-semibold">${item.jumlah}</span>
            <button onclick="ubahJumlah(${index}, 1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">+</button>
          </div>
          <div class="text-right font-semibold text-[#B8860B]">
            Rp${subtotal.toLocaleString()}
          </div>
        `;

        container.appendChild(div);
      });

      totalHarga.textContent = `Rp${total.toLocaleString()}`;
    }

    function ubahJumlah(index, delta) {
      cartItems[index].jumlah += delta;
      if (cartItems[index].jumlah < 1) cartItems[index].jumlah = 1;
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
